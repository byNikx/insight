<section style="height: 100%; width: 100%; position: absolute;">
	<md-sidenav-container fxFlex fxLayout="row">
		<md-sidenav #sidenav mode="side" opened="true" class="mat-elevation-z4" fxLayout="column">
			<md-toolbar>
				<img src="/assets/img/Jyske_Bank.svg" alt="Jyske Bank" height="20px">
			</md-toolbar>
			<md-divider></md-divider>
			<section fxFlex style="overflow: auto;">
				<md-nav-list>
					<h3 md-subheader>General</h3>
					<md-list-item *ngFor="let link of links">
				 		<md-icon md-list-icon>{{link.icon}}</md-icon>
				    	<a md-line href="#/{{link.url}}">{{ link.label }}</a>
				  	</md-list-item>
				  	<md-divider></md-divider>
				  	<h3 md-subheader>Settings</h3>
					<md-list-item *ngFor="let link of settings">
				 		<md-icon md-list-icon>{{link.icon}}</md-icon>
				    	<a md-line href="#/{{link.url}}">{{ link.label }}</a>
				  	</md-list-item>
				  	<md-divider></md-divider>
				</md-nav-list>	
			</section>
		</md-sidenav>
		<section fxFlex fxLayout="column">
			<md-toolbar color="primary" class="mat-elevation-z4">
				<button md-icon-button>
					<md-icon>menu</md-icon>
				</button>
			</md-toolbar>
			<section fxFlex style="overflow: auto;">
				<bd-container fxLayout.gt-sm="row" fxLayout="column" fxLayoutGap="20px">
					<md-card fxFlex *ngFor="let type of ['have', 'owe']">
				    	<md-card-title>What i {{type}}</md-card-title>
				    	<md-card-subtitle>As of 2nd JUL, 2017</md-card-subtitle>
				    	<md-card-content md-card-image fxLayout="row" fxLayoutAlign="start center">
						    <md-nav-list>
						    	<md-list-item *ngFor="let i of ['Investment', 'Cheques', 'Savings']">
							    	<md-icon md-list-icon>folder</md-icon>
						    		<h4 md-line>$37,2839</h4>
						    		<p md-line>13% {{i}}</p>
						    	</md-list-item>
						    </md-nav-list>
						    <img style="height: 150px;" src="http://www.conceptdraw.com/How-To-Guide/picture/Percentage-pie-chart-DA-determinations.png" alt="">
					    </md-card-content>
					</md-card>
				</bd-container>
